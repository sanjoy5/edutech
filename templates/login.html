{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="w-full lg:w-2/4 mx-auto my-12">
    <div class="bg-white myshadow rounded py-6 lg:py-10 px-4 lg:px-8 mx-2">
        <h2 class="text-center text-xl uppercase font-medium">Login Here</h2>

        <form action="" class="my-5 lg:my-8" method="POST">
            {% csrf_token %}

            <div class="form__group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Email...">
            </div>

            <div class="form__group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password...">
            </div>

            <button class="btn bg-slate-800 hover:bg-slate-700 mt-4" type="submit">Login</button>

        </form>

        <div class="text-center">
            <p class="tex-md">Haven't signed up yet?</p>
            <a href="{% url 'register' %}" class="text-primary">Signup</a>
        </div>


    </div>



</div>

{% endblock %}
