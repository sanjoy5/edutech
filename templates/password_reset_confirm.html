{% extends 'base.html' %}
{% load static %}
{% block title %} Enter new password {% endblock %}
{% block content %}

<style>
    label {
        display: block;
        font-size: 20px;
    }

    input {
        background: transparent;
        border: 1px solid #1E293B;
        padding: 1rem;
        border-radius: 3px;
        width: 100%;
        color: #1E293B;
        font-weight: 500;
        outline: none;
        margin-top: 6px;
    }

    input:focus {
        border-color: #1E293B;
    }
</style>

<div class="w-full lg:w-2/4 mx-auto my-12">
    <div class="bg-white myshadow rounded py-6 lg:py-10 px-4 lg:px-8 mx-2">
        <h2 class="text-xl uppercase font-medium">Enter new password</h2>
        <p class="my-4 text-md">Please enter your new password twice so we can verify you typed it in correctly.</p>

        <form action="" class="my-5 lg:my-8" method="POST">
            {% csrf_token %}

            {{form.as_p}}

            <button class="btn bg-slate-800 hover:bg-slate-700 mt-4" type="submit">Change my password</button>

        </form>


    </div>



</div>

{% endblock %}
